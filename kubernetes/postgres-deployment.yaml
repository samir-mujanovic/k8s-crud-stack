apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crud-db
  template:
    metadata:
      labels:
        app: crud-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          envFrom:
          - secretRef:
              name: postgres-secret
          - configMapRef:
              name: postgres-config
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: crud-db
spec:
  selector:
    app: crud-db
  ports:
    - port: 5432
      targetPort: 5432
